<div class="handler-control-row">
  <label>Composite two waves</label>
  <mat-slide-toggle [(ngModel)]="isComposite" (ngModelChange)="toggleComposite()">{{ isComposite ? 'Composited' : 'Divided'}}</mat-slide-toggle>
</div>
<div class="handler-control-row">
  <label>Particle Style</label>
  <mat-radio-group [(ngModel)]="particleStyle" (ngModelChange)="setParticleParticle($event)">
    <mat-radio-button value="circle">
      Circle
    </mat-radio-button>
    <mat-radio-button value="rect">
      Rectangle
    </mat-radio-button>
  </mat-radio-group>
</div>
<div class="handler-control-row">
  <label>Amplitude Rotation</label>
  <mat-slider [min]="-approachPI" [max]="approachPI" [step]="approachPI / 4" discrete [displayWith]="formatRotation">
    <input matSliderThumb [(ngModel)]="amplitudeRotation" (ngModelChange)="setAmplitudeRotation($event)">
  </mat-slider>
  <div><span>Current Rotation: </span>{{ formatRotation(amplitudeRotation) }}</div>
</div>
